<!DOCTYPE html>
<html>
	<head>
	<title>Anytime is Train Time</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	</head>
	<body>
	<div class="container">
		<div class="jumbotron">
		<h1 class="text-center">Anytime is Train Time</h1>
		<h3 class="text-center">Choo Choo. Chee Chee.</h3>
		</div>
		<div class="panel panel-primary">
		  <div class="panel-heading">Current Trains</div>
		  <div class="panel-body">
		  	<div class="table-responsive">
		    <table class="table striped-rows" id="trainTable">
		    	<thead class="table-head">
		    		<td>Train Name</td>
		    		<td>Destination</td>
		    		<td>Frequency (min)</td>
		    		<td>Next Arrival</td>
		    		<td>Minutes Away</td>
		    	</thead>
		    	<tbody>

		    	</tbody>
		    </table>
		    </div>
		  </div>
		</div>
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Train</h3>
		  </div>
		  <div class="panel-body">
		    <form>
                <label for="trainName">Train Name</label></br>
                <input type="name" id="trainName" class="form-control"></br>
                <label for="destination">Destination</label></br>
                <input type="name" id="destination" class="form-control"></br>
                <label for="startDate">First Train Time (HH:mm - military time)</label></br>
                <input type="name" id="firstTrainTime" class="form-control"></br>
                <label for="monthlyRate">Frequency</label></br>
                <input type="name" id="frequency" class="form-control"></br>

                <button class="btn btn-primary" type="submit" id="addTrain">Submit</button>
            </form>
		  </div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
